<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="eventsApp" ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html"> Create Event </a></li>
            </ul>
        </div>
    </div>
    <div ng-controller = "editEventsController">
        <div class="container">
            <h1> New Event </h1>
            <hr class="headingSeparator"/>
            <form name="newEventForm">
                <fieldset>
                    <div class="input-container">
                        <label for="eventName"> Event Name: </label>
                        <input id="eventName" type="text" ng-model="event.name" required placeholder="Please Enter Your Name"/>
                    </div>
                    <div class="input-container">
                        <label for="eventDate"> Event Date: </label>
                        <input id="eventDate" type="date" ng-model="event.date" required placeholder="Please Enter Date in [mm-dd-yyyy]"/>
                    </div>
                    <div class="input-container">
                        <label for="eventTime"> Event Time: </label>
                        <input id="eventTime" type="time" ng-model="event.time" placeholder="Please Enter Time in [HH:MM:SS]"/>
                    </div>
                    <div class="input-container">
                        <label for="eventLocation"> Event Location: </label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Please Enter Your Location"/>
                        <div class="input-container">
                            <input id="eventCity" type="text" class="input-medium" ng-model="event.location.city" placeholder="Please Enter City..."/>
                            <input id="eventProvince" type="text" class="input-medium" ng-model="event.location. province" placeholder="Please Enter Province..."/>
                        </div>
                    </div>
                    <hr class="headingSeparator"/>
                    <div class="input-container">
                        <label for="eventImageUrl"> Image:</label>
                        <input id="eventImageUrl" type="url" class="input-large" ng-model="event.imageUrl" placeholder="Please Enter Your URL here"/>
                    </div>
                </fieldset>
                    <img ng-src="{{event.imageUrl}}" src="" alt=""/>
                    <br/>
                    <br/>
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" > Submit </button>
                <button type="submit" class="btn btn-default" ng-click="cancelEvent()"> Cancel</button>
            </form>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
<script src="js/controllers/eventsController.js"></script>
<script src="js/controllers/editEventController.js"></script>
<script src="js/filters.js"></script>

</body>
</html>
